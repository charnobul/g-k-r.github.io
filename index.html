<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="balance">Баланс: 0 гривен</div>
    <img id="clicker-button" src="https://e.radikal.host/2024/05/02/82590444_2001_1_grivna.png" alt="Добавить гривну">
    <button id="toggle-shop">Магазин ферм</button>
    <input type="text" id="promo-code-input" placeholder="Введите промокод">
    <button id="activate-promo-code">Активировать промокод</button>
    <div id="shop" class="hidden">
        <div class="farm">
            <img class="farm-image" src="https://i.imghippo.com/files/f3fH41714842252.png" alt="Ферма">
            <div class="farm-info">
                <div class="farm-counter">0</div>
                <div class="farm-cost">1 гривна (приносит 0.01/сек)</div>
                <input type="number" class="farm-quantity" min="1" value="1">
                <div class="total-cost">Итоговая цена: 1 гривен</div>
                <button class="buy-farm">Купить</button>
            </div>
        </div>
        <div class="farm">
            <img class="farm-image" src="https://i.imghippo.com/files/DtC6e1714847224.png" alt="Ферма">
            <div class="farm-info">
                <div class="farm-counter">0</div>
                <div class="farm-cost">100 гривен (приносит 1/сек)</div>
                <input type="number" class="farm-quantity" min="1" value="1">
                <div class="total-cost">Итоговая цена: 100 гривен</div>
                <button class="buy-farm">Купить</button>
            </div>
        </div>
        <div class="farm">
            <img class="farm-image" src="https://i.imghippo.com/files/0nuJ91714906048.png" alt="Ферма">
            <div class="farm-info">
                <div class="farm-counter">0</div>
                <div class="farm-cost">10000 гривен (приносит 100/сек)</div>
                <input type="number" class="farm-quantity" min="1" value="1">
                <div class="total-cost">Итоговая цена: 10000 гривен</div>
                <button class="buy-farm">Купить</button>
            </div>
        </div>
        <div class="upgrade">
            <img class="upgrade-image" src="https://ikonki.svgpng.ru/wp-content/uploads/2021/09/Kursor-ruka-3.png" alt="Улучшение клика">
            <div class="upgrade-info">
                <div class="upgrade-counter">0</div>
                <div class="upgrade-cost">1 гривна (добавляет 0.1 к клику)</div>
                <input type="number" class="upgrade-quantity" min="1" value="1">
                <div class="total-cost">Итоговая цена: 1 гривен</div>
                <button class="buy-upgrade">Купить</button>
            </div>
        </div>
    </div>
    <button id="reset-button">Обнулить всё</button>
    <script src="script.js"></script>
</body>
</html>
